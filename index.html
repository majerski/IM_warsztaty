                <div data-role="content">
					<form onsubmit="return false;" id="wycena">
						<fieldset data-role="fieldcontain">
							<label for="vin">numer VIN</label>
							<input type="text" name="vin" id="vin" placeholder="numer VIN" class="required" />
						</fieldset>
						<fieldset data-role="fieldcontain">
							<label for="marka">marka, model, silnik</label>
							<input type="text" name="marka" id="marka" placeholder="marka, model, silnik" class="required" />
						</fieldset>
						<fieldset data-role="fieldcontain">
							<label for="rok">rok produkcji</label>
							<input type="number" name="rok" id="rok" placeholder="rok produkcji" class="required" />
						</fieldset>
						<fieldset data-role="fieldcontain">
							<label for="paliwo">rodzaj paliwa</label>
							<select name="paliwo" id="paliwo" data-native-menu="false" class="required">
								<option value="benzyna">benzyna</option>
								<option value="olej napędowy">olej napędowy</option>
								<option value="inne">inne</option>
							</select>
						</fieldset>
						<fieldset data-role="fieldcontain">
							<label for="rejestr">numer rejestracyjny</label>
							<input type="text" name="rejestr" id="rejestr" placeholder="numer rejestracyjny" class="required" />
						</fieldset>
						<fieldset data-role="fieldcontain">
							<label for="usluga">usługa do wyceny</label>
							<textarea cols="40" rows="8" name="usluga" id="usluga" class="required"></textarea>
						</fieldset>
						<fieldset data-role="fieldcontain">
							<label for="email">E-mail</label>
							<input type="email" name="email" id="email" placeholder="E-mail" class="required" />
						</fieldset>
						<fieldset data-role="fieldcontain">
							<label for="tel">Numer telefonu</label>
							<input type="tel" name="tel" id="tel" placeholder="Numer telefonu" class="required" />
						</fieldset>
						<fieldset data-role="fieldcontain">
							<label for="miasto">miasto</label>
							<input type="text" name="miasto" id="miasto" placeholder="miasto" class="required" />
						</fieldset>
						<input type="submit" value="wyślij" class="send" data-icon="check" data-iconpos="right" data-theme="d" />
					</form>
